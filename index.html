<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>

    <script type="text/javascript">
        var nl = "./error.html";

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }
        var link = getQueryString("doc");
        var nowTime = Date.now();
        if (link != null)
            nl = "./docs/" + link + "?time=" + nowTime;
        window.location.href = nl;
    </script>
</head>

<body>
    <script type="text/javascript">
        document.write('<p>Something strange happened! You may <a href="');
        document.write(nl);
        document.write('">click here</a> to continue.</p>');
    </script>
</body>
